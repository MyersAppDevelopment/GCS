<!DOCTYPE html>
<html lang="en">
<head>

	<!-- User input validation script-->
	<script src="validateUserRegistrationForm.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<div class="container">
	<form role="form" id="registrationForm" action="addUserToUserModel.php" method="POST" onsubmit="return validateUserEntryFields()">
		<div class="form-group">
			<label for="firstName">First Name:</label>
			<input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
		</div>

		<div class="form-group">
			<label for="lastName">Last Name:</label>
			<input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name">
		</div>

		<div class="form-group">
			<label for="emailAddress">Email Address:</label>
			<input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Enter Email Address">
		</div>

		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
		</div>

		<div class="form-group">
			<label for="confirmPassword">Confirm Password:</label>
			<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-Enter Password">
		</div>

		<div class="checkbox">
	      <label><input type="checkbox"> Remember me</label>
	   </div>

		<button type="submit" class="btn btn-default">Sign Up</button>

	</form>
</div>
</html>
