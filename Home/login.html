<!DOCTYPE html>
<html lang="en">
<head>

	<!-- User input validation script-->
	<script src="validateLogin.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<div class="container">
	<form role="form" id="signInForm" action="login.php" method="POST" onsubmit="return validateUserSignInFields()">

		<div class="form-group">
			<label for="emailAddress">Email Address:</label>
			<input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Enter Email Address">
		</div>

		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
		</div>

		<div class="checkbox">
	      <label><input type="checkbox"> Remember me</label>
	   </div>

		<button type="submit" class="btn btn-default">Sign In</button>

	</form>
</div>
</html>
